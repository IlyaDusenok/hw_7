<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="Styles.css"
</head>
<body>
<div class="container">
    <div class="grid-container">

        <header class="header">
            <h2 class="header_title">Header</h2>

            <nav class="nav_list">
                <div class="nav_item">
                    <button class="button">About us</button>
                </div>
                <div class="nav_item">
                    <button class="button">Collections</button>
                </div>
                <div class="nav_item">
                    <button class="button">New collection</button>
                </div>
                <div class="nav_item">
                    <button class="button">Special offers</button>
                </div>
                <div class="nav_item">
                    <button class="button">Gallery</button>
                </div>
                <div class="nav_item">
                    <button class="button">Review</button>
                </div>
            </nav>
        </header>
        <main class="main">
            <h2 class="main_title">Main</h2>

            <div class="main_container">
                <div class="main_item">1</div>
                <div class="main_item">2</div>
                <div class="main_item" style="grid-column: 3/5; grid-row: 1/3">3</div>
                <div class="main_item">4</div>
                <div class="main_item">5</div>
                <div class="main_item" style="grid-column: 1/3; grid-row: 3/5">6</div>
                <div class="main_item">7</div>
                <div class="main_item">8</div>
                <div class="main_item" style="grid-column: 3/5; grid-row: 4/6">9</div>
                <div class="main_item">10</div>
                <div class="main_item">11</div>
            </div>
        </main>
        <footer class="footer">
            <h2 class="footer_title">Footer</h2>
        </footer>
    </div>
</div>
</body>
</html>
